<ion-header>

  <ion-navbar color="dark">
    <ion-title>Account</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="card-background-page">
  <ion-card>

    <ion-card-header>
      Account Informations
    </ion-card-header>
    
    <ion-list>

      <div>
        <strong>USERNAME:</strong>  {{userCredentials.username}}
      </div>

      <div>
        <strong>WEALAR_ID</strong> {{userCredentials.wealarid}}
      </div>

      <div>
        <strong>PHONE:</strong> {{userCredentials.userphone}}
      </div>

      <br>



    </ion-list>

  </ion-card>

  <ion-card>

      <ion-list>
  
        <button ion-item (click)='goToChangeInformations()'>
          <ion-icon name="contact" item-start></ion-icon>
          Change informations
        </button>
  
      </ion-list>
    </ion-card>
</ion-content>
