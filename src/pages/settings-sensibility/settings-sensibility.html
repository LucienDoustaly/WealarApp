<ion-header>

  <ion-navbar color="dark">
    <ion-title>Presence Detector Sensibility</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="background">

  <ion-card>
    <ion-card-header>
      MODE ACTIF : {{ activemode }}
    </ion-card-header>
    <ion-card-content>
      <ion-segment [(ngModel)]="safari" color="dark">
        <ion-segment-button value="LOW" ng-selected="selected">
          LOW
        </ion-segment-button>
        <ion-segment-button value="MEDIUM">
          MEDIUM
        </ion-segment-button>
        <ion-segment-button value="HIGH">
          HIGH
        </ion-segment-button>
      </ion-segment>
      <ion-list style="margin: 0" inset *ngFor="let sItem of getSafariItems(safari)">
        <ion-card-content>
          {{ sItem.message }}
        </ion-card-content>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-footer>
    <button ion-button color="danger" class="choose-button" (click)="doConfirm(safari)">Activer le mode : {{ safari }}</button>
  </ion-footer>

</ion-content>
