<ion-header>

  <ion-navbar color="dark">
    <ion-title>Security Mode</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="background">

  <ion-card>
    <ion-card-header>
      ACTIVE MODE : {{ convertActivemode(activemode) }}
    </ion-card-header>
    <ion-card-content [(ngModel)]="mode">
      <ion-segment color="dark">
        <ion-segment-button value="LOW">
          LOW
        </ion-segment-button>
        <ion-segment-button value="MEDIUM" ng-selected="selected">
          MEDIUM
        </ion-segment-button>
        <ion-segment-button value="HIGH">
          HIGH
        </ion-segment-button>
      </ion-segment>
      <ion-list style="margin: 0" inset *ngFor="let sItem of getItems(mode)">
        <ion-card-content>
          {{ sItem.message }}
        </ion-card-content>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-footer>
    <button ion-button color="danger" class="choose-button" (click)="doConfirm(mode)">Activate mode : {{ mode }}</button>
  </ion-footer>

</ion-content>
