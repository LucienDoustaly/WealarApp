<ion-header>

    <ion-navbar color="dark">
      <ion-title>Presence notification</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content class="card-background-page">
  
    <ion-card>
  
      <ion-item no-lines>
        <ion-label>
          <ion-icon name="body" item-start></ion-icon> Activate presence notifications</ion-label>
        <ion-toggle [(ngModel)]="presenceNotification" (click)='setPresenceMode()'></ion-toggle>
      </ion-item>
  
      <ion-card-content>
          If you want to receive a notification when a presence is detected, activate it here.
      </ion-card-content>
  
    </ion-card>
  
  </ion-content>
