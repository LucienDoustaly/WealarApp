<ion-header>
  <ion-navbar color="dark">
    <ion-title>Change Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-content" padding>
  <div class="login-box">

    <form (ngSubmit)="changePassword()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="password" placeholder="Old Password" name="oldpassword" [(ngModel)]="passwordCredentials.oldpassword" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="passwordCredentials.password" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Confirm Password" name="confirm_password" [(ngModel)]="passwordCredentials.confirm_password"
                required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Change</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
