<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col>
      <img width="250" height="250" src="assets/imgs/logo_transparent.png" />
    </ion-col>
  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="Username" name="username" [(ngModel)]="registerCredentials.username" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
          <!-- <button ion-button class="register-btn" type="button" block clear (click)="createAccount()">Create New Account</button> -->
        </ion-col>
      </ion-row>

    </form>
  </div>

  <ion-footer>
      <p><strong>Tips: </strong>for the first connection <br>your username is your WealarId !</p>
    </ion-footer>
</ion-content>
