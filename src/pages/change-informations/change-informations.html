<ion-header>
    <ion-navbar color="dark">
      <ion-title>Change Informations</ion-title>
    </ion-navbar>
  </ion-header>
   
  <ion-content class="login-content" padding>
    <div class="login-box">
      
      <form (ngSubmit)="changeInformations()" #registerForm="ngForm">
        <ion-row>
          <ion-col>
            <ion-list inset>
              
              <ion-item>
                <ion-input type="text" placeholder="Name" name="user" [(ngModel)]="userCredentials.username" required></ion-input>
              </ion-item>
              
              <ion-item>
                <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="userCredentials.useremail" required></ion-input>
              </ion-item>
              
            </ion-list>
          </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col class="signup-col">
            <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Change</button>
          </ion-col>
        </ion-row>
        
      </form>
    </div>
  </ion-content>
