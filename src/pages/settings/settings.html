<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Settings
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="card-background-page">
  <ion-card>
    <ion-card-header>
      <button ion-item (click)='goToAccount()'>
        <ion-icon name="contact" item-start></ion-icon>
        {{ username }}
        <br/> {{ email }}
      </button>
    </ion-card-header>

    <ion-list>
      <button ion-item (click)="goToSensibility()">
        <ion-icon name="alert" item-start></ion-icon>
        Presence Detector Sensibility
      </button>

      <button ion-item (click)="goToSms()">
        <ion-icon name="chatbubbles" item-start></ion-icon>
        Receive Information by SMS
      </button>

      <button ion-item (click)="goToWeather()">
        <ion-icon name="notifications" item-start></ion-icon>
        Weather Notifications
      </button>

      <button ion-item (click)="goToPresence()">
        <ion-icon name="body" item-start></ion-icon>
        Presence Notifications
      </button>

    </ion-list>
  </ion-card>


  <ion-footer>
    <button ion-button color="danger" class="disconnect-button" (click)="logout()">SE DÃ‰CONNECTER</button>
  </ion-footer>
</ion-content>
